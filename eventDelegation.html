<!DOCTYPE html>
<html>

<head>
    <style>
        span {
            margin: 10px;
            display: block;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("body").on("click", 'p span, div span', function(event) {
                alert($(event.target).html());
            });
            $('.main').click(function() {
                $('body .mainDiv').append('<span>new span in div</span>');
            });
        });
    </script>
</head>

<body>

    <p>
        <span>first span in p</span>
        <span>Second span in p</span>
        <span>third span in p</span>
    </p>

    <div class="mainDiv">
        <span>I am in div</span>
    </div>
    <button class="main">Add New</button>
</body>

</html>
